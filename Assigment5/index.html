<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>



</head>
<body>
    <div class="hotels-page">
        <section class="search-Filter">
            <div class="row-1">
                <div class="col-1">
                    <span class="fa fa-search" aria-hidden="true"></span>
                    <input type="text" list="hotelsAuto" placeholder="Champs Elyees, Paris" />
                    <datalist id="hotelsAuto">
                    </datalist>
                </div>
                <div class="col-2">
                    <input type="submit" value="Search"/>
                </div>
            </div>
            <div class="row-2">
                <div class=" col first-col">
                    <span class="fa fa-calendar-check-o" aria-hidden="true"></span>
                    <input id="checkInDate" placeholder="checkIn">
                </div>
                <div class="col second-col">
                    <span class="fa fa-calendar-times-o" aria-hidden="true"></span>
                    <input id="checkOutDate" placeholder="checkOut">
                </div>
                <div class="col third-col">
                    <span class="fa fa-users" aria-hidden="true"></span>
                    <select id="familyRooms">
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="FamilyRooms">Family Rooms</option>
                    </select>
                </div>
            </div>
            <div class="row-3">
                <div class="col first-col">
                    <div class="label">
                        <span>Price</span>
                        <span>max $6.090</span>
                    </div>
                    <input id="rangeInput" type="range">
                </div>
                <div class="col second-col">
                    <div class="label">
                        <span>Property Type</span>
                    </div>
                    <select id="propertyType-DropDown">
                        <option>⭐</option>
                        <option>⭐⭐</option>
                        <option>⭐⭐⭐</option>
                        <option>⭐⭐⭐⭐</option>
                        <option>⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <div class="col third-col">
                    <div class="label">
                        <span>Guest Rating</span>
                    </div>
                    <select id="guestRating-DropDown">
                        <option>0-2 Okay</option>
                        <option>2-6 Fair</option>
                        <option>6-7 Good</option>
                        <option>7-8.5 Very Good</option>
                        <option>8.5-10 Excellent</option>
                    </select>
                </div>
                <div class="col fourth-col">
                    <div class="label">
                        <span>Hotel Location</span>
                    </div>
                    <select id="hotelLocation-DropDown">
                        <option>Paris</option>
                        <option>Toulouz</option>
                        <option>Marini</option>
                        <option>Marseille</option>
                        <option>Santorini</option>
                    </select>
                </div>
                <div class="col fifth-col">
                    <div class="label">
                        <span>More Filters</span>
                    </div>
                    <select id="moreOptions-DropDown">
                        <option>Car Park</option>
                        <option>Sauna</option>
                        <option>Pool</option>
                        <option>Wifi</option>
                        <option>Balcony</option>
                    </select>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
